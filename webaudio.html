<h1>Web Audio API Disabled</h1>

<p>Please enable the Web Audio API by doing the following:</p>

<ol>
  <li>Type "about:flags" in the Chrome omnibox</li>
  <li>Find the Web Audio flag and enable it by clicking the Enable link</li>
  <li>Restart Chrome</li>
</ol>
